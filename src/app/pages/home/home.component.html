<h1 class="mt-3 fw-lighter">YouTube Videos</h1>
<hr>
<div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col" *ngFor="let video of videos">
        <div class="card animate__animated animate__fadeIn">
            <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ video.title }}</h5>
                <p class="card-text"><strong>Autor: </strong>{{ video.channelTitle }}</p>
                <p class="card-text"><strong>Publicado: </strong>{{ video.publishedAt | date }}</p>
                <div class="d-grid col-10 mx-auto">
                  <button class="btn btn-outline-primary btn-block"
                          (click)="mostrarVideo(video)">
                    Ver video
                  </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row my-5">
<div class="col">
  <button class="btn btn-primary btn-lg"
                 (click)="cargarVideos()">
    Siguiente p√°gina
  </button>
</div>
</div>
